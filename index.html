<!DOCTYPE html>

    <title>Carrusel de Videos</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <a href="#home" class="logo">3.3 Estereoscopia en video</a>

    <!-- Contenido principal -->
    <main id="home">
        <!-- Primera Sección -->
        <section class="video-section" id="videos1">
            <h2>Personal</h2>

            <!-- Texto dinámico -->
            <h3 id="focus-text">Foco Cercano</h3>

            <!-- Contenedor del carrusel -->
            <div class="carousel-container">
                <div class="carousel">
                    <video autoplay muted loop>
                        <source src="me foco cercano2_1.mp4" type="video/mp4">
                        Tu navegador no soporta este video.
                    </video>

                        Tu navegador no soporta este video.
                    </video>
                </div>

                <!-- Botones de navegación -->
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>

            <!-- Contenedor de videos pequeños -->
            <div class="dual-videos">
                <div class="video-container">
